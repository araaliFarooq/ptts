{% extends "base.html" %}
{% block pagetitle %}Find a Bus{% endblock %}

{% block breadcrumb %}
    <div class="breadcrumb">
        	<div class="wrap">
            	<div class="container">
                    <a href="index.html">Home</a><span>/</span>Find Bus
            </div>
            </div>
        </div>
{% endblock %}

{% block main_content %}
    <div class="wrap">
        	<div class="container">
                <section>
                     <div class="row">
                        <div class="span7">
                            <h2 class="title"><span>Route Map</span></h2>

								<script type="text/javascript">
									function initialize() {
										var mapOptions = {
										center: new google.maps.LatLng(0.315000, 32.585832),
										zoom: 10
											};
										var map = new google.maps.Map(document.getElementById("map"),
									mapOptions);
									}
									google.maps.event.addDomListener(window, 'load', initialize);

									//reload map on change of route
									 $(document).ready(function(){
										$("#r").live('change',function(){
										alert();
										$("#map").html('<img src="static/img/preload_img.gif" alt="Uploading...."/>');
										});
										});

								</script>

                            <div id="map" style="width: 100%; height: 300px"> </div>

                        </div>

                        <div class="span4">
                            <h2 class="title"><span>Choose Route</span></h2>
                        	<p>
							   <form>
									<select id="r">
											<option value="route"> Select Route </option>
											{% for routes in routes %}
											<option value="route">{{ routes.route_name }}</option>
											 {%  endfor %}
									</select>
							   </form>
							</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
{% endblock %}
